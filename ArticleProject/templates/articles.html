<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <h1>LATEST ARTICLE</h1><br/>
    <section>
            {% for i in all_articles %}
            
            <h2>{{i.Title|upper}}</h2><br/>
            <h4>{{i.Description |truncatechars:10}}</h4><br/>
            <a href="{%url 'specific' i.id %}">
                <button>Read More</button>
            </a><br/><br/>
            <hr><br/>
        {%endfor%}
    </section>
    <center>
        <a href="{%url 'form'%}">
            <button>Add Articles</button>
        </a>
    </center>
</body>
</html>
